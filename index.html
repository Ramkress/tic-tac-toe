<!doctype html>
<html lang="en">

<head>
    <title>TICTACTOE</title>
    <link href="assets/images/566294.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="assets/css/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="bg-img">
        <header>
            <div class="container">
                <nav class="navbar ">
                    <div class="container-fluid">
                        <a class="navbar-brand align-items-center" href="#">
                            <div class="d-flex align-items-center text-light">
                                <img class="user-select-none" src="assets/images/unnamed.png" alt="image" width="100px" height=""
                                    class="d-inline-block align-text-top">
                                <span>
                                    <h3 class="user-select-none text-warning">TIC-TAC-TOE</h3>
                                </span>
                            </div>
                        </a>
                    </div>
            </div>
            </nav>
        </header>
        <section class="pb-5">
            <div class="text-center ">
                <img class="w-img-tic mt-1 mb-3 user-select-none" src="assets/images/tictactoe.gif" alt="">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <h3 id="ins" class="text-w mt-3">Game starts by just Tap on
                            box<br><br>First Player starts as
                            <b>Player X</b><br>And<br>Second
                            Player as <b>Player 0</b>
                        </h3>
                    </div>

                    <div class="col-lg-4 col-sm-12">
                        <div class="row">
                            <div id="box1" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box2" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box3" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box4" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box5" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box6" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box7" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box8" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                            <div id="box9" onclick="tapfun(this)" class="col-4 col-back-c rounded border border-warning "></div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <h2 class="text-white mt-3 text-center text-decoration-underline text-s">Who's Turn</h2>
                        <h4 class="text-white text-center turn"></h4>
                        <h2 class="text-white mt-5 text-decoration-underline text-center text-s">WINNER</h2>
                        <h4 class="text-white text-center turn-one"></h4>
                    </div>
                </div>
            </div>
            <div>
                <div class="col text-center pt-5 pb-5 ">
                    <button type="button" onclick="restart()" class="btn btn-warning">RESTART GAME</button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
